<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="./paper-full.js"></script>
    <script canvas="canvas" type="text/paperscript">
        var circles = [];

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            // When a key is pressed, set the content of the text item: event.key 
            var newCircle = new Path.Circle(point, 100);
            newCircle.fillColor = "orange";
            circles.push(newCircle);
        }

        //var animatedCircle = new Path.Circle(new Point(300, 300), 100);
        //animatedCircle.fillColor = "red";
 
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.95);
            }
            
        }
    </script>
</head>

<body>
    <canvas id="canvas" resize></canvas>
</body>

</html>
