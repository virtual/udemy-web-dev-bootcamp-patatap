<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="./paper-full.js"></script>
    <script src="./howler.js"></script>
    <script canvas="canvas" type="text/paperscript">
        var circles = [];
        var sounds = ["bubbles.mp3","clay.mp3","confetti.mp3","corona.mp3","dotted-spiral.mp3","flash-1.mp3","flash-2.mp3","flash-3.mp3","glimmer.mp3","moon.mp3","pinwheel.mp3","piston-1.mp3","piston-2.mp3","piston-3.mp3","prism-1.mp3","prism-2.mp3","prism-3.mp3","splits.mp3","squiggle.mp3","strike.mp3","suspension.mp3","timer.mp3","ufo.mp3","veil.mp3","wipe.mp3","zig-zag.mp3"];

       // var someIter = Math.floor(sounds.length * Math.random());
        /*var sound = new Howl({
            src: "sounds/"+sounds[someIter]
        }); */

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            // When a key is pressed, set the content of the text item: event.key 
            var newCircle = new Path.Circle(point, 100);
            newCircle.fillColor = "orange";
            circles.push(newCircle);
            var someIter = Math.floor(sounds.length * Math.random());
            sound = new Howl({
            src: "sounds/"+sounds[someIter]
        }); 
            sound.play();
        
        }

        //var animatedCircle = new Path.Circle(new Point(300, 300), 100);
        //animatedCircle.fillColor = "red";
 
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.95);
            }
        }


        /*

        sound.play(); 
        */
    </script>
</head>

<body>
    <canvas id="canvas" resize></canvas>
</body>

</html>
